<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="absolute-center">
            <h1>Countdown Timer</h1>
            <section>
                <div class="count-timer" id="count_timer">
                    <span id="ct_minus" class="count-minus"></span>
                    <div class="form-div">
                        <input type="text" placeholder="00" id="ct_usr_hours" maxlength="2" onkeypress="return usr_input_isNum(event)" onpaste="return false" />
                        <label for="ct_usr_hours">HH</label>
                    </div>
                    <span class="count-colon"></span>
                    <div class="form-div">
                        <input type="text" placeholder="00" id="ct_usr_minutes" maxlength="2" onkeypress="return usr_input_isNum(event)" onpaste="return false" />
                        <label for="ct_usr_minutes">MM</label>
                    </div>
                    <span class="count-colon"></span>
                    <div class="form-div">
                        <input type="text" placeholder="00" id="ct_usr_seconds" maxlength="2" onkeypress="return usr_input_isNum(event)" onpaste="return false" />
                        <label for="ct_usr_seconds">SS</label>
                    </div>
                </div>
            </section>
            <section class="count-buttons">
                <div class="btns_start_reset">
                    <button type="button" onclick="ct_start()">Start</button>
                    <button type="button" onclick="ct_reset()">Reset</button>
                </div>
                <div class="btns_others">
                    <button type="button" onclick="ct_stop()">Stop</button>
                    <button type="button" onclick="ct_pause()">Pause</button>
                    <button type="button" onclick="ct_resume()">Resume</button>
                </div>
            </section>
            <div id="ct_msg"></div>
            <section id="count-timer-laps"></section>
        </div>
    </div>

    <script type="text/javascript" async src="script.js"></script>
</body>
</html>
